<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Lite</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <h1>Todo Lite</h1>

    <form id="todo-form">
      <input id="todo-input" type="text" placeholder="Lägg till en uppgift..." required />
      <button type="submit">Lägg till</button>
    </form>

    
    <ul id="todo-list"></ul>
    
    <p id="empty-state">Inga uppgifter ännu.</p>
  </main>

  <script src="./app.js" type="module"></script>
</body>
</html>
